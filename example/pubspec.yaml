name: web3_example
description: Demonstrates how to use the web3 plugin.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  web3:
    path: ../

  cupertino_icons: ^1.0.2
  get:
  google_fonts: ^3.0.1
  flutter_svg: ^1.1.6
  fl_chart: ^0.55.2
  provider: ^6.0.4
  data_table_2: ^2.0.3
  dio: ^4.0.6

  syncfusion_flutter_charts: ^20.3.52

  # utils
  shared_preferences: 2.0.15
  flutter_dotenv: ^5.0.2
  easy_rich_text: ^1.1.0
  flutter_switch: ^0.3.2
  pull_to_refresh: ^2.0.0

  #firebase
  cloud_firestore: ^4.0.4
  firebase_auth: ^4.1.1
  firebase_core: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/env/
